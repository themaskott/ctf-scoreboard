<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href={{ url_for('static', filename='bulma.min.css') }} />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
							<a href="{{ url_for('main.index') }}" class="navbar-item">
								Home
							</a>
							{% if current_user.is_authenticated %}
							<a href="{{ url_for('main.profile') }}" class="navbar-item">
								Profile
							</a>
                            <a href="{{ url_for('main.submit') }}" class="navbar-item">
								Submit
							</a>
                            <a href="{{ url_for('main.scoreboard') }}" class="navbar-item">
								ScoreBoard
							</a>
							{% endif %}
							{% if not current_user.is_authenticated %}
							<a href="{{ url_for('auth.login') }}" class="navbar-item">
								Login
							</a>
							<a href="{{ url_for('auth.signup') }}" class="navbar-item">
								Sign Up
							</a>
							{% endif %}
							{% if current_user.is_authenticated %}
							<a href="{{ url_for('auth.logout') }}" class="navbar-item">
								Logout ({{ current_user.pseudo }})
							</a>
							{% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        
        <div class="hero-body">

            <figure class="image is-128x128">
                <img src={{ url_for('static', filename='logo.png') }}>
            </figure>

            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
            
            <figure class="image is-128x128">
                <img src={{ url_for('static', filename='tux.png') }}>
            </figure>

        </div>
    </section>
</body>


<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>ScoreBoard</strong> by <a href="https://mksec.fr">Mk</a>
      </p>
  </footer>


</html>
</html>
